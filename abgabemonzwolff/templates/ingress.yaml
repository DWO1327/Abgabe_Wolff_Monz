apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: expose
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontendservice
            port:
              number: 80